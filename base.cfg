[buildout]
versions = versions
parts =
    instance
    test
    packages
eggs = collective.formcriteria [tests]
develop = .

[instance]
recipe = plone.recipe.zope2instance
user = admin:secret
eggs =
    ${buildout:eggs}
    Products.PDBDebugMode
zcml =
    collective.formcriteria

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:eggs}
defaults = ['--auto-color', '--auto-progress', '--ndiff', '--verbose']

[packages]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
